Name: cdk
Cartridge-Short-Name: CDK
Display-Name: OpenShift Cartridge Development Kit
Version: "1.0"
Website: https://github.com/smarterclayton/openshift-cdk-cart
Cartridge-Version: 0.1.0
Cartridge-Vendor: smarterclayton
Categories:
  - service
  - web_framework
  - ci_builder
Provides:
  - cdk-1.0
  - "cdk"
Scaling:
  Min: 1
  Max: 1
Group-Overrides:
  - components:
    - cdk-1.0
Install-Build-Required: false
Endpoints:
  - Private-IP-Name:   IP
    Private-Port-Name: PORT
    Private-Port:      8080
    Public-Port-Name:  PROXY_PORT
    Mappings:
      - Frontend:      ""
        Backend:       ""
        Options:       { websocket: false }
